<!-- index.html -->
{% extends 'base.html' %} <!-- Шаблон главной страницы -->
{% block content %}
<h1>{{ page.title }}</h1> <!-- Заголовок из переменной page -->
<div>{{ page.html_content|safe }}</div> <!-- Контент страницы -->
{% for graph in graphs %} <!-- Графики, если есть -->
  <div>
    <h3>{{ graph.title }}</h3>
    <img src="{{ graph.image.url }}" alt="{{ graph.title }}">
  </div>
{% endfor %}
{% endblock %}
